name: Test Slack notification payload
on:
  workflow_run:
    workflows: [Mocked failure, Mocked success]
    types: [completed]
jobs:
  notify_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Create payload for slack-github-action
        id: helpers
        uses: telia-actions/fft-actions/actions/slack-payload@fft-1570-missing-author-information-in-notifications
      - name: Echo email
        run: echo ${{ steps.helpers.outputs.author_email }}
      - name: Post to a Slack channel
        uses: telia-actions/slack-github-action@v1.17.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: ${{ steps.helpers.outputs.payload }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_TOKEN }}
